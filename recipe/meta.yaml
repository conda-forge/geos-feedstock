{% set version = "3.9.1" %}

package:
  name: geos
  version: {{ version }}

source:
  url: https://github.com/libgeos/libgeos/archive/{{ version }}.tar.gz
  sha256: e9e20e83572645ac2af0af523b40a404627ce74b3ec99727754391cdf5b23645
  patches:
    - xmltester.cpp.patch  # [win]

build:
  number: 1
  skip: true  # [win and vc<14]
  run_exports:
    # pretty poor backcompat.  SO name changes each release.
    # https://abi-laboratory.pro/tracker/timeline/geos/
    - {{ pin_subpackage('geos', max_pin='x.x.x') }}

requirements:
  build:
    - cmake  # [win]
    - ninja  # [win]
    - automake  # [not win]
    - libtool  # [not win]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

test:
  commands:
    - geos-config --version  # [not win]

about:
  home: https://trac.osgeo.org/geos/
  license: LGPL-2.1-only
  license_file: COPYING
  summary: Geometry Engine - Open Source
  description: |
    GEOS (Geometry Engine - Open Source) is a C++ port of the Java Topology
    Suite (JTS). As such, it aims to contain the complete functionality of
    JTS in C++.
  doc_url: https://trac.osgeo.org/geos/
  dev_url: https://git.osgeo.org/gitea/geos/geos

extra:
  recipe-maintainers:
    - ocefpaf
    - pelson
    - gillins
    - msarahan
    - mwtoews
    - xylar
